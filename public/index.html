<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./build/tailwind.css">
    <title>Digi shop</title>
</head>
<body class="bg-gray-100">
  <!-- app-bar -->
  <div class="px-4 mt-10 mb-6 flex md:hidden items-center justify-between">
    <div>Digitize</div>
    <div class="text-lg font-bold text-slate-500">ساعت هوشمند</div>
    <div class="w-7 h-7 bg-white shadow-lg rounded justify-center items-center">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-orange-700">
          <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
        </svg>          
    </div>
  </div>
  <!-- desktop navbar -->
  <nav class="hidden md:block bg-white p-4 shadow-sm sticky top-0 mb-8 z-10">
    <div class="container mx-auto max-w-screen-2xl flex items-center justify-between">    
      <ul class="flex items-center gap-x-2 lg:gap-x-4 text-slate-800 text-lg">
        <li>
          <a class="p-2 block font-bold" href="#">تلفن همراه</a>
        </li>
        <li>
          <a class="p-2 block font-bold" href="#">لپ تاپ</a>
        </li>
        <li>
          <a class="p-2 block font-bold" href="#">ساعت هوشمند</a>
        </li>
        <li>
          <a class="p-2 block font-bold" href="#">خانه</a>
        </li>
        <li>
          <a class="p-2 block font-bold" href="#">logo</a>
        </li>
      </ul>
      <div class="w-1/4 min-w-min">
        <div class="bg-gray-100 p-1 rounded-lg max-w-2xl flex items-center justify-end">
          <input type="text" class="bg-transparent focus:outline-none p-2 w-full" placeholder="نام محصول, برند یا رنگ"/>
         <span>
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-8 h-8 p-1">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" />
          </svg>   
         </span>
        </div>
      </div>
    </div>
  </nav>
  <!-- filter & sort -->
  <div class="flex md:hidden items-center justify-between px-4 gap-x-4 mb-9">
    <div class="bg-white rounded p-4 flex justify-end items-center w-1/2">
      <div class="text-slate-800 mr-3"> فیلتر : اپل</div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-gray-300">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3c2.755 0 5.455.232 8.083.678.533.09.917.556.917 1.096v1.044a2.25 2.25 0 01-.659 1.591l-5.432 5.432a2.25 2.25 0 00-.659 1.591v2.927a2.25 2.25 0 01-1.244 2.013L9.75 21v-6.568a2.25 2.25 0 00-.659-1.591L3.659 7.409A2.25 2.25 0 013 5.818V4.774c0-.54.384-1.006.917-1.096A48.32 48.32 0 0112 3z" />
        </svg>      
      </div>
    </div>
    <div class="bg-white rounded p-4 flex justify-end items-center w-1/2">
      <div class="text-slate-800 mr-3">محبوب ترین ها</div>
      <div>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 stroke-orange-600">
          <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
        </svg>
      </div>
  </div>
  </div>
  <div class="container mx-auto max-w-scren-2xl grid grid-cols-12 md:grid-rows-[55px-minmax(500px, _1fr)] md:gap-8">
    <!-- sidebar -->
    <div class="hidden md:block col-span-4 lg:col-span-2 row-span-2"> 
      <div class="bg-white p-4 rounded-xl max-h-[calc(100vh_-_130px)] overflow-auto sticky top-28">
        <div class="font-bold text-xl text-orange-500 mb-5">دسته بندی</div>
      <!-- categories -->
        <div class="mb-7">
          <ul>
            <li class="mb-2 rounded-md cursor-pointer hover:bg-gray-50">
            <a href="#" class="py-2 flex items-center text-slate-800">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 1.5H8.25A2.25 2.25 0 006 3.75v16.5a2.25 2.25 0 002.25 2.25h7.5A2.25 2.25 0 0018 20.25V3.75a2.25 2.25 0 00-2.25-2.25H13.5m-3 0V3h3V1.5m-3 0h3m-3 18.75h3" />
              </svg> 
              <span class="mr-2">گوشی موبایل</span>
            </a>           
            </li>
            <li class="mb-2 rounded-md cursor-pointer hover:bg-gray-50">
              <a href="#" class="py-2 flex items-center text-slate-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M9 17.25v1.007a3 3 0 01-.879 2.122L7.5 21h9l-.621-.621A3 3 0 0115 18.257V17.25m6-12V15a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 15V5.25m18 0A2.25 2.25 0 0018.75 3H5.25A2.25 2.25 0 003 5.25m18 0V12a2.25 2.25 0 01-2.25 2.25H5.25A2.25 2.25 0 013 12V5.25" />
               </svg>
                <span class="mr-2">لپ تاپ</span>
              </a>            
            </li>
            <li class="mb-2 rounded-md cursor-pointer hover:bg-gray-50">
              <a href="#" class="py-2 flex items-center text-slate-800">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                 <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6h4.5m4.5 0a9 9 0 11-18 0 9 9 0 0118 0z" />
               </svg>
                <span class="mr-2">ساعت هوشمند</span>
              </a>            
            </li>
          </ul>
        </div>
        <div>
        <div class="font-bold text-xl text-orange-500 mb-5">فیلتر</div>
      <!-- acc no.1 -->
        <div x-data="{ isOpen : true}">
          <!-- acc header -->
          <div @click="isOpen = !isOpen" class="flex justify-between items-center hover:bg-gray-50 rounded-lg w-full">
            <div class="mb-4 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                <span class="mr-2 text-slate-800 font-bold">برند محصول</span>              
              </svg>
            </div>
            <span>
              <svg :class="isOpen ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-slate-800 ml-2 transition-all duration-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>    
            </span>
          </div>
          <!-- acc content -->
          <div x-show="isOpen === true" class="px-2 flex flex-col gap-y-2">
            <label for="apple" class="py-2 flex items-center cursor-pointer w-full">
              <input type="checkbox" name="brand" id="apple">
              <span class="mr-2">اپل</span>
            </label>
            <label for="xiaomi" class="py-2 flex items-center cursor-pointer w-full">
              <input type="checkbox" name="brand" id="xiaomi">
              <span class="mr-2">شیائومی</span>
            </label>
          </div>
        </div>
        <!-- acc no.2 -->
        <div x-data="{ isColorOpen : false}">
          <!-- acc header -->
          <div @click="isColorOpen = !isColorOpen" class="flex justify-between items-center hover:bg-gray-50 rounded-lg w-full mt-5">
            <div class="mb-4 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4.098 19.902a3.75 3.75 0 005.304 0l6.401-6.402M6.75 21A3.75 3.75 0 013 17.25V4.125C3 3.504 3.504 3 4.125 3h5.25c.621 0 1.125.504 1.125 1.125v4.072M6.75 21a3.75 3.75 0 003.75-3.75V8.197M6.75 21h13.125c.621 0 1.125-.504 1.125-1.125v-5.25c0-.621-.504-1.125-1.125-1.125h-4.072M10.5 8.197l2.88-2.88c.438-.439 1.15-.439 1.59 0l3.712 3.713c.44.44.44 1.152 0 1.59l-2.879 2.88M6.75 17.25h.008v.008H6.75v-.008z" />
              </svg>              
              <span class="mr-2 text-slate-800 font-bold">رنگ محصول</span>              
            </div>
            <span>
              <svg :class="isColorOpen ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-slate-800 ml-2 transition-all duration-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>    
            </span>
          </div>
          <!-- acc content -->
          <div x-show="isColorOpen === true" class="px-2 flex flex-col gap-y-2">
            <label for="white" class="py-2 flex items-center cursor-pointer w-full">
              <input type="checkbox" name="color" id="white">
              <span class="mr-2">سفید</span>
            </label>
            <label for="black" class="py-2 flex items-center cursor-pointer w-full">
              <input type="checkbox" name="color" id="black">
              <span class="mr-2">مشکی</span>
            </label>
            <label for="gold" class="py-2 flex items-center cursor-pointer w-full">
              <input type="checkbox" name="color" id="gold">
              <span class="mr-2">طلایی</span>
            </label>
            <label for="gray" class="py-2 flex items-center cursor-pointer w-full">
              <input type="checkbox" name="color" id="gray">
              <span class="mr-2">خاکستری</span>
            </label>
          </div>
        </div>
        <!-- acc no.3 -->
        <div x-data="{ isPriceOpen : false}">
          <!-- acc header -->
          <div @click="isPriceOpen = !isPriceOpen" class="flex justify-between items-center hover:bg-gray-50 rounded-lg w-full mt-5">
            <div class="mb-4 flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
              </svg>                         
              <span class="mr-2 text-slate-800 font-bold">محدوده قیمت</span>              
            </div>
            <span>
              <svg :class="isPriceOpen ? 'rotate-180' : ''" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 stroke-slate-800 ml-2 transition-all duration-500">
                <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
              </svg>    
            </span>
          </div>
          <!-- acc content -->
          <div x-show="isPriceOpen === true" class="px-2 flex flex-col gap-y-2">
            <label for="low" class="py-2 flex items-center cursor-pointer w-full">
              <input type="checkbox" name="color" id="low">
              <span class="mr-2">پنجاه الی صد هزار تومان</span>
            </label>
            <label for="average" class="py-2 flex items-center cursor-pointer w-full">
              <input type="checkbox" name="color" id="average">
              <span class="mr-2">صد الی پانصد هزارتومان</span>
            </label>
            <label for="high" class="py-2 flex items-center cursor-pointer w-full">
              <input type="checkbox" name="color" id="high">
              <span class="mr-2">بالاتر از پانصد هزارتومان</span>
            </label>
          </div>
        </div>
        </div>
      </div>
    </div>
    <!-- sortSection -->
    <div class="hidden md:block col-span-8 lg:col-span-10">
      <div x-data="{sort : 1 , activeClass : 'text-slate-800 font-bold'}" class="bg-white p-2 flex items-center gap-x-4 text-gray-400 rounded-lg">       
        <div class="bg-orange-100 p-2 rounded">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7 stroke-orange-500">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3 4.5h14.25M3 9h9.75M3 13.5h9.75m4.5-4.5v12m0 0l-3.75-3.75M17.25 21L21 17.25" />
          </svg>
        </div>        
        <button @click="sort = 2" :class="sort === 2 ? activeClass : ''" class="py-4 relative">
          <span>ارزانترین</span>
          <span x-show="sort === 2" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
        </button>
        <button @click="sort = 4" :class="sort === 4 ? activeClass : ''" class="py-4 relative">
          <span>گرانترین ترین</span>
          <span x-show="sort === 4" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
        </button>
        <button @click="sort = 3" :class="sort === 3 ? activeClass : ''" class="py-4 relative">
          <span>پرفروش ترین</span>
          <span x-show="sort === 3" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
        </button>
        <button @click="sort = 1" :class="sort === 1 ? activeClass : ''" class="py-4 relative">
          <span>محبوب ترین</span>
          <span x-show="sort === 1" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
        </button>
      </div>
    </div>
    <!-- products section -->
    <div class="p-1 col-span-12 md:col-span-8 lg:col-span-10">
      <div x-data="{ products : [
        {id : 1 , titile :' ساعت هوشمند سری7', price :'۱۲,۳۴۵,۶۸۹ تومان' },
        {id : 2 , titile :' ساعت هوشمند سری4', price :'۱۲,۳۴۵,۶۸۹ تومان' },
        {id : 3 , titile :' ساعت هوشمند سری6', price :'۱۲,۳۴۵,۶۸۹ تومان' },
        {id : 4 , titile :' ساعت هوشمند سری7', price :'۱۲,۳۴۵,۶۸۹ تومان' },
        {id : 5 , titile :' ساعت هوشمند سری5', price :'۱۲,۳۴۵,۶۸۹ تومان' },
        {id : 6 , titile :' ساعت هوشمند سری7', price :'۱۲,۳۴۵,۶۸۹ تومان' },
        ]}"
         class="grid gap-2 grid-cols-2 md:grid-cols-3 xl:grid-cols-4 px-4 md:p-0 sm:gap-x-4 md:gap-x-6 lg:gap-x- md:gap-y-10">
        <!-- single product -->
        <template x-for="product in products" :key="product.id">
          <div class="bg-white rounded-xl p-2 shadow-sm">
            <!-- product image -->
            <div class="mb-5 p-2 bg-gray-100 rounded-xl">
             <img src="/assets/images/apple-watch-7.png" alt="product">
            </div>
            <!-- product desc -->
            <div class="flex items-center justify-between w-full mb-3">
              <span class="text-slate-400 text-sm">اپل</span>
              <!-- products circles -->
              <div x-data="{ color: 'red' }"class="flex items-center">
                <div @click="color='blue'" :class="color=== 'blue' ? 'ring-2 ring-blue-300' : '' " class="h-6 w-6 sm:w-8 sm:h-8 cursor-pointer bg-blue-400 rounded-full  border-2 border-white -mr-1.5 flex justify-center items-center">
                  <svg x-show="color === 'blue' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5  stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>            
                </div>
                <div @click="color='green'" :class="color=== 'green' ? 'ring-2 ring-green-300' : '' " class="h-6 w-6 sm:w-8 sm:h-8 cursor-pointer bg-green-400 rounded-full border-2 border-white -mr-1.5 flex justify-center items-center">
                  <svg x-show="color === 'green' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5 stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>
                </div>
                <div @click="color='red'" :class="color=== 'red' ? 'ring-2 ring-red-300' : '' " class="h-6 w-6 sm:w-8 sm:h-8 cursor-pointer bg-red-400 rounded-full border-2 border-white -mr-1.5 flex justify-center items-center">
                  <svg x-show="color === 'red' " xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 sm:w-5 sm:h-5  stroke-white">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5" />
                  </svg>
                </div>
              </div>
            </div>
            <!-- product title -->
            <div class="text-slate-800 text-sm font-bold">ساعت هوشمند اپل سری 6</div>
            <div class="text-orange-600 font-bold text-lg text-center mb-4"></div>
            <hr class="bg-red-100"/>
            <button class="text-orange-400 font-bold text-2xl w-full py-2">ثبت سفارش </button>
          </div>
        </template>
      </div>
      <!-- bottom navigation -->
      <div class="bottom-navigation bg-white fixed bottom-0 right-0 left-0 py-3 rounded-tr-md rounded-tl-md md:hidden">
       <nav class="w-full flex justify-center">
        <ul x-data = "{ activeButtomTab : 1, activeTabClass : 'text-slate-800 font-bold'} "class="flex justify-between mx-5 gap-x-2 w-full">
          <li @click="activeButtomTab = 1" :class="activeButtomTab === 1 ? activeTabClass : '' " class="w-full flex justify-center text-gray-400">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
              </svg>                               
          </a>
        </li>
          <li  @click="activeButtomTab = 2" :class="activeButtomTab === 2 ? activeTabClass : '' " class="w-full flex justify-center text-gray-400">
            <a href="#">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-7 h-7">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6A2.25 2.25 0 013.75 18v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" />
              </svg>                      
          </a>
        </li>
          <li  @click="activeButtomTab = 3" :class="activeButtomTab === 3 ? activeTabClass : '' " class="w-full flex justify-center text-gray-400">
